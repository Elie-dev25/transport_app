<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Tableau de bord{% endblock %} - UDM Transport</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/Logo_Université_des_Montagnes.jpg') }}">

    <!-- CSS unifié pour les erreurs de formulaires -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form-errors.css') }}">

    <!-- SweetAlert2 pour les confirmations unifiées -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    {% block head %}{% endblock %}
    <!-- Ajout du CSS pour les notifications -->
    <style>
        .flash-message {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            padding: 15px 25px;
            border-radius: 8px;
            background: #4BB543;
            color: white;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            opacity: 0.95;
            transition: opacity 0.5s;
        }
        .flash-message.danger { background: #d9534f; }
    </style>
    <script>
        // Masquer automatiquement toutes les notifications après 5 secondes (avec fade-out)
        document.addEventListener('DOMContentLoaded', function() {
            var flashes = document.querySelectorAll('.flash-message');
            if (flashes && flashes.length) {
                flashes.forEach(function(flash) {
                    setTimeout(function() {
                        try {
                            flash.style.opacity = '0';
                            setTimeout(function() { flash.style.display = 'none'; }, 500);
                        } catch (e) {
                            flash.style.display = 'none';
                        }
                    }, 5000);
                });
            }
        });
    </script>

    <!-- JavaScript unifié pour les formulaires modaux -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body>
    <!-- Layout principal de l'application -->
    <!-- Ce fichier définit la structure de base (header, footer, navigation) utilisée par toutes les pages. -->

    <!-- Layout template -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-message {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</body>
</html>
