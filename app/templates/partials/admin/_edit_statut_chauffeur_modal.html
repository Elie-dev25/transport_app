<!-- Modal for Edit Chauffeur Statut Form -->
<div id="editStatutChauffeurModal" style="display:none;position:fixed;z-index:9999;left:0;top:0;width:100%;height:100%;background-color:rgba(0,0,0,0.5);overflow-y:auto;">
  <div class="modal-content" style="background-color:#fff;margin:80px auto 20px auto;padding:0;width:90%;max-width:600px;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,0.3);max-height:calc(100vh - 100px);overflow-y:auto;">
    <div class="modal-header" style="background:linear-gradient(90deg,#1e3a8a,#2563eb);color:#fff;padding:20px;border-radius:12px 12px 0 0;display:flex;justify-content:space-between;align-items:center;">
      <h3 style="margin:0;font-size:18px;"><i class="fas fa-calendar-alt"></i> Modifier le statut du chauffeur</h3>
      <button type="button" id="closeEditStatutModal" class="close-btn" style="background:none;border:none;color:#fff;font-size:24px;cursor:pointer;">&times;</button>
    </div>
    <div class="modal-body" style="padding:25px;">
      <div id="chauffeurInfo" style="background:#f8fafc;padding:15px;border-radius:8px;margin-bottom:20px;border-left:4px solid #3b82f6;">
        <h4 style="margin:0 0 5px 0;color:#1e40af;font-size:16px;">Chauffeur sélectionné</h4>
        <p id="chauffeurNomPrenom" style="margin:0;font-weight:500;color:#374151;"></p>
      </div>
      
      <form id="editStatutChauffeurForm">
        <input type="hidden" id="chauffeurId" name="chauffeur_id">
        
        <div class="form-group" style="margin-bottom:20px;">
          <label style="display:block;margin-bottom:8px;font-weight:500;color:#374151;">Statut :</label>
          <select name="statut" required style="width:100%;padding:12px;border:2px solid #e5e7eb;border-radius:8px;font-size:14px;background:#fff;">
            <option value="">-- Sélectionner un statut --</option>
            <option value="CONGE">Congé</option>
            <option value="PERMANENCE">Permanence</option>
            <option value="SERVICE_WEEKEND">Service Week-end</option>
            <option value="SERVICE_SEMAINE">Service Semaine</option>
          </select>
        </div>
        
        <div class="form-grid" style="display:grid;grid-template-columns:1fr 1fr;gap:15px;margin-bottom:20px;">
          <div class="form-group">
            <label style="display:block;margin-bottom:8px;font-weight:500;color:#374151;">Date de début :</label>
            <input type="datetime-local" name="date_debut" required style="width:100%;padding:12px;border:2px solid #e5e7eb;border-radius:8px;font-size:14px;">
          </div>
          <div class="form-group">
            <label style="display:block;margin-bottom:8px;font-weight:500;color:#374151;">Date de fin :</label>
            <input type="datetime-local" name="date_fin" required style="width:100%;padding:12px;border:2px solid #e5e7eb;border-radius:8px;font-size:14px;">
          </div>
        </div>
        
        <!-- Raccourcis de dates -->
        <div class="date-shortcuts" style="margin-bottom:20px;padding:15px;background:#f1f5f9;border-radius:8px;">
          <h5 style="margin:0 0 10px 0;color:#475569;font-size:14px;">Raccourcis :</h5>
          <div style="display:flex;gap:10px;flex-wrap:wrap;">
            <button type="button" class="shortcut-btn" data-shortcut="today" style="padding:6px 12px;background:#e2e8f0;border:1px solid #cbd5e1;border-radius:6px;font-size:12px;cursor:pointer;">Aujourd'hui</button>
            <button type="button" class="shortcut-btn" data-shortcut="tomorrow" style="padding:6px 12px;background:#e2e8f0;border:1px solid #cbd5e1;border-radius:6px;font-size:12px;cursor:pointer;">Demain</button>
            <button type="button" class="shortcut-btn" data-shortcut="this-weekend" style="padding:6px 12px;background:#e2e8f0;border:1px solid #cbd5e1;border-radius:6px;font-size:12px;cursor:pointer;">Ce week-end</button>
            <button type="button" class="shortcut-btn" data-shortcut="next-week" style="padding:6px 12px;background:#e2e8f0;border:1px solid #cbd5e1;border-radius:6px;font-size:12px;cursor:pointer;">Semaine prochaine</button>
          </div>
        </div>
        
        <div class="form-actions" style="display:flex;gap:10px;justify-content:flex-end;">
          <button type="button" id="cancelEditStatut" style="padding:12px 20px;background:#6b7280;color:#fff;border:none;border-radius:8px;cursor:pointer;font-size:14px;">Annuler</button>
          <button type="submit" style="padding:12px 20px;background:linear-gradient(90deg,#1e3a8a,#2563eb);color:#fff;border:none;border-radius:8px;cursor:pointer;font-size:14px;">Enregistrer</button>
        </div>
      </form>
    </div>
  </div>
</div>
