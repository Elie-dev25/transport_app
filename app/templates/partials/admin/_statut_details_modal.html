<!-- Modale pour afficher les détails du statut -->
<div id="statutDetailsModal" style="display:none;position:fixed;z-index:1000;left:0;top:0;width:100%;height:100%;background-color:rgba(0,0,0,0.5);">
  <div class="modal-content" style="background-color:#fff;margin:10% auto;padding:0;width:90%;max-width:500px;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,0.3);">
    <div class="modal-header" style="background:linear-gradient(90deg,#1e3a8a,#2563eb);color:#fff;padding:20px;border-radius:12px 12px 0 0;display:flex;justify-content:space-between;align-items:center;">
      <h3 style="margin:0;font-size:18px;"><i class="fas fa-info-circle"></i> Détails du statut</h3>
      <button type="button" id="closeStatutDetailsModal" class="close-btn" style="background:none;border:none;color:#fff;font-size:24px;cursor:pointer;">&times;</button>
    </div>
    <div class="modal-body" style="padding:25px;">
      <div id="statutDetailsContent">
        <div style="margin-bottom:15px;">
          <strong style="color:#374151;">Chauffeur:</strong>
          <span id="detailChauffeurNom" style="margin-left:10px;"></span>
        </div>
        <div style="margin-bottom:15px;">
          <strong style="color:#374151;">Statut:</strong>
          <span id="detailStatut" style="margin-left:10px;padding:4px 8px;border-radius:6px;font-size:12px;font-weight:500;"></span>
        </div>
        <div style="margin-bottom:15px;">
          <strong style="color:#374151;">Période:</strong>
          <div style="margin-top:8px;padding:12px;background:#f8fafc;border-radius:8px;border-left:4px solid #3b82f6;">
            <div style="margin-bottom:5px;">
              <i class="fas fa-play" style="color:#10b981;margin-right:8px;"></i>
              <strong>Début:</strong> <span id="detailDateDebut"></span>
            </div>
            <div>
              <i class="fas fa-stop" style="color:#ef4444;margin-right:8px;"></i>
              <strong>Fin:</strong> <span id="detailDateFin"></span>
            </div>
          </div>
        </div>
        <div style="margin-top:20px;">
          <strong style="color:#374151;">Autres statuts du chauffeur:</strong>
          <div id="autresStatutsList" style="margin-top:8px;color:#374151;">
            <span style="color:#6b7280;">Chargement...</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
