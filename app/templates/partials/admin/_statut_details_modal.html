<!-- Modale pour afficher les détails du statut -->
<div id="statutDetailsModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3><i class="fas fa-info-circle"></i> Détails du statut</h3>
      <button type="button" id="closeStatutDetailsModal" class="close-btn">&times;</button>
    </div>
    <div class="modal-body">
      <div id="statutDetailsContent">
        <div class="detail-item">
          <strong>Chauffeur:</strong>
          <span id="detailChauffeurNom"></span>
        </div>
        <div class="detail-item">
          <strong>Statut:</strong>
          <span id="detailStatut" class="status-badge"></span>
        </div>
        <div class="detail-item">
          <strong>Période:</strong>
          <div class="period-info">
            <div class="period-date">
              <i class="fas fa-play text-success"></i>
              <strong>Début:</strong> <span id="detailDateDebut"></span>
            </div>
            <div class="period-date">
              <i class="fas fa-stop text-danger"></i>
              <strong>Fin:</strong> <span id="detailDateFin"></span>
            </div>
          </div>
        </div>
        <div class="detail-item">
          <strong>Autres statuts du chauffeur:</strong>
          <div id="autresStatutsList" class="other-statuts">
            <span class="loading-text">Chargement...</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
