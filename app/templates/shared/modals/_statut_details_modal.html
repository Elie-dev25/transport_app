<!-- Modale pour afficher les détails du statut -->
<div id="statutDetailsModal" class="modal">
  <div class="modal-content modal-details">
    <button type="button" id="closeStatutDetailsModal" class="close-btn"><i class="fas fa-times"></i></button>
    <div class="modal-header">
      <h3><i class="fas fa-info-circle"></i> Détails du statut</h3>
    </div>
    <div class="modal-body">
      <div id="statutDetailsContent">
        <div class="detail-item">
          <strong>Tous les statuts du chauffeur</strong>
          <div id="autresStatutsList" class="other-statuts">
            <div class="loading-text">
              <i class="fas fa-spinner fa-spin"></i>
              Chargement des statuts...
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
// Utilisation de délégation d'événements pour éviter les problèmes de rechargement
document.addEventListener('click', function(e) {
    // Fermeture par bouton close
    if (e.target && e.target.id === 'closeStatutDetailsModal') {
        const modal = document.getElementById('statutDetailsModal');
        if (modal) {
            modal.classList.remove('show');
            modal.style.display = 'none';
        }
    }

    // Fermeture par clic sur l'overlay
    if (e.target && e.target.id === 'statutDetailsModal') {
        e.target.classList.remove('show');
        e.target.style.display = 'none';
    }
});
</script>
